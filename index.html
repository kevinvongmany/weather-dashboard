<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link href="assets/css/styles.css" rel="stylesheet" />
  </head>

  <body class="row">
    <header class="flex flex-wrap w-full">
      <div class="w-full lg:w-1/4 bg-gray-800"></div>
      <h1
        class="w-full lg:w-3/4 text-4xl bg-gradient-to-r from-gray-800 to-blue-600 text-center text-white py-3"
      >
        Weather Dashboards
      </h1>
    </header>
    <div class="flex flex-wrap w-full">
      <div class="flex flex-col w-full lg:w-1/4">
        <h3 class="text-2xl text-center mt-3 mb-3">Search for a city</h3>
        <form id="search-city" class="flex flex-col items-center mb-3">
          <input
            type="text"
            id="search-city-input"
            class="form-input w-10/12 mb-3 px-2 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue focus:ring-2 focus:ring-blue-500"
            placeholder="Sydney"
            autocomplete="off"
          />
          <button
            id="search-city-button"
            class="w-10/12 bg-blue-500 text-white py-2 px-4 rounded-md shadow-sm focus:outline-none hover:bg-blue-600 transition duration-200 ease-in-out"
          >
            Search
          </button>
        </form>
        <!-- radio button of either farenheit or celcius -->
        <div class="flex flex-col items-center mb-3">
          <div class="flex items-center">
            <input
              type="radio"
              id="celcius"
              name="units"
              value="metric"
              class="sr-only"
            />
            <label
              id="metric"
              for="celcius"
              class="cursor-pointer px-4 py-2 border rounded-lg rounded-r-none hover:bg-orange-600 hover:text-white transition ease-in-out"
              data-units="metric"
              >C</label
            >
            <input
              type="radio"
              id="farenheit"
              name="units"
              value="imperial"
              class="sr-only"
            />
            <label
              id="imperial"
              for="farenheit"
              class="cursor-pointer px-4 py-2 border rounded-lg rounded-l-none hover:bg-orange-600 hover:text-white transition ease-in-out"
              data-units="imperial"
              >F</label
            >
          </div>
        </div>
        <hr />
        <div id="history" class="flex flex-col items-center mt-2 mb-2">
          <!-- Populated by user in weather.js -->
        </div>
      </div>
      <div id="landing-page" class="w-full h-full lg:w-3/4 hidden">
        <p class="text-center mt-3">
          Search for a city to get the current weather and 5-day forecast
        </p>
      </div>
      <div id="weather" class="flex flex-col w-full lg:w-3/4">
        <div class="border mt-2 mx-2 p-3">
          <div class="flex flex-col">
            <h2 class="text-2xl inline" id="current-weather-heading"></h2>
            <img class="inline-flex" id="weather-icon"/>
          </div>
          <p class="mb-3" id="temperature"></p>
          <p class="mb-3" id="humidity"></p>
          <p class="mb-3" id="wind-speed"></p>
        </div>
        <h2 class="text-4xl p-3"></h2>
